	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid nav-style">
		<div class="navbar-header">
			<a class="navbar-brand color-white" href="#">Ecommerce</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#" class="color-white">Home</a></li>
			<!-- <li class="dropdown"><a class="dropdown-toggle color-white" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
				<ul class="dropdown-menu">

			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center" style="margin-top: 30%;">Forgot Password</h2>
				<hr>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="email" placeholder="E-mail" required>
					</div>
					<div class="form-group" align="right">
						<button type="submit" class="btn btn-block btn-color" onclick="btnNewPassword()">Get New Password</button>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>

<script>
	function btnNewPassword(){
		var email = $('#email').val();
		$.ajax({
			type: "POST",
			url: "http://localhost/Test/authen.php?ForgotPassword",
			dataType: "json",
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			data: { 'email' : email },
			success: function(result){
				if (result.isSuccess == true) {
					window.location.href = 'http://localhost/Test/Login.html'
				}
			}
		})
	}
</script>

</body>
</html>
