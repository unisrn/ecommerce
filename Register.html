	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid nav-style">
		<div class="navbar-header">
			<a class="navbar-brand color-white" href="#">Ecommerce</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#" class="color-white">Home</a></li>

				<ul class="dropdown-menu">

			<li><a href="#" class="color-white">Category</a></li>

			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2 class="text-center" style="margin-top: 10%;">Register</h2>
				<hr>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="re-password" placeholder="Re-Password" onchange="myFunction()">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="nameAndLastname" placeholder="Name Lastname">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" placeholder="E-mail">
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-color">Register</button>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function myFunction(){
		var _password = $("#password").val();
		var _rePassword = $("#re-password").val();

		if (_password === _rePassword) {
			console.log("true");
			$('#password').css("border-color", "#5afe3d");
			$('#re-password').css("border-color", "#5afe3d");
		}
		else {
			$('#password').css("border-color", "#f00");
			$('#re-password').css("border-color", "#f00");
		}
	}
	
</script>

</body>
</html>
