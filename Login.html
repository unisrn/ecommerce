<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Site.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid nav-style">
		<div class="navbar-header">
			<a class="navbar-brand color-white" href="#">Ecommerce</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#" class="color-white">Home</a></li>
			<!-- <li class="dropdown"><a class="dropdown-toggle color-white" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li class="color-white"><a href="#">Page 1-1</a></li>
					<li class="color-white"><a href="#">Page 1-2</a></li>
				</ul>
			</li> -->
			<li><a href="#" class="color-white">Category</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center" style="margin-top: 30%;">Login</h2>
				<hr>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group" align="right">
						<button type="submit" class="btn btn-block btn-color">Login</button>
						<a href="#" data-toggle="modal" data-target="#myModal">Forgot password?</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">Register</a>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<h2 class="text-center">Forgot Password</h2>
							<hr>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" id="username" placeholder="E-mail" required>
								</div>
							</form>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
				<div class="text-center" style="margin-bottom: 5%;">
					<button type="submit" class="btn n-block btn-color">Get New Password</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
