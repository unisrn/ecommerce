<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Site.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid nav-style">
		<div class="navbar-header">
			<a class="navbar-brand color-white" href="#">Ecommerce</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#" class="color-white">Home</a></li>
			<!-- <li class="dropdown"><a class="dropdown-toggle color-white" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li class="color-white"><a href="#">Page 1-1</a></li>
					<li class="color-white"><a href="#">Page 1-2</a></li>
				</ul>
			</li> -->
			<li><a href="#" class="color-white">Category</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			<li><a href="#" class="color-white"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center" style="margin-top: 30%;">Change Password</h2>
				<hr>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="re-password" placeholder="New Re-Password" onchange="myFunction()" required>
					</div>
					<div class="form-group" align="right">
						<button type="submit" class="btn btn-block btn-color" onclick="btnUpdatePassword()">Update Password</button>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>

<script type="text/javascript">

	function btnUpdatePassword(){
		var username = $('#username').val();
		var currentPassword = $('#currentPassword').val();
		var newPassword = $('#newPassword').val();
		$.ajax({
			type: "POST",
			url: "http://localhost/Test/authen.php?ChangePassword",
			dataType: "json",
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			data: { 'username' : username, 'currentPassword' : currentPassword, 'newPassword' : newPassword },
			success: function(result){
				console.log(result)
				if (result.isSuccess == true) {
					window.location.href = 'http://localhost/Test/Login.html'
				}
			}
		})
	}

	function myFunction(){
		var _password = $("#newPassword").val();
		var _rePassword = $("#re-password").val();

		if (_password === _rePassword) {
			$('#newPassword').css("border-color", "#5afe3d");
			$('#re-password').css("border-color", "#5afe3d");
		}
		else {
			$('#newPassword').css("border-color", "#f00");
			$('#re-password').css("border-color", "#f00");
		}
	}
</script>

</body>
</html>
